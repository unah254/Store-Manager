      <form id="add">
        <label for="Item Name"><b>Product Id</b></label>

          type="text"
          id="product_id"
          placeholder="Enter Name"
          name="item_name"
          required
        />
        <label for="Item Name"><b>Price</b></label>
        <input
          type="text"
          id="price"
          placeholder="Enter Price"
          name="item_price"
          required
        />
        <label for="Item Name"><b>Quantity to sell</b></label>
        <input
          type="text"
          id="quantity"
          placeholder="Enter Quantity"
          required
        />

      </form>
